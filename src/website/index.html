          <h2>Neuen Kunden anlegen</h2>
        <div class="container">
            <form action="/my-endpoint" method="POST">
                <fieldset>
                    <legend>Kunden Anlegen</legend>
                    <p>
                        <label for="input-firstname">Vorname</label>
                        <textarea id="input-firstname" name="user_firstname"></textarea>
                    </p>
                    <p>
                        <label for="input-lastname">Lastname</label>
                        <textarea id="input-lastname" name="user_lastname"></textarea>
                    </p>
                    <p>
                        <label for="input-email">E-mail</label>
                        <textarea id="input-email" name="user_email"></textarea>
                    </p>
                    <p>
                        <label for="input-idnumber">Kundennummer</label>
                        <textarea id="input-idnumber" name="user_id"></textarea>
                    </p>
                    <p>
                        <button type="validate">Kundennummer validieren</button>
                    </p>
                    <p>
                        <button type="submit">Kunden Anlegen</button>
                    </p>
                </fieldset>
            </form>
